# Memory Configuration
shared_buffers = 256MB                  # 25% of available RAM
effective_cache_size = 768MB            # 75% of available RAM
maintenance_work_mem = 64MB             # For maintenance operations
work_mem = 16MB                         # For sorting operations

# Checkpoint Configuration
checkpoint_timeout = 15min              # Increase checkpoint interval
max_wal_size = 1GB                      # Maximum WAL size
min_wal_size = 80MB                     # Minimum WAL size
checkpoint_completion_target = 0.9      # Spread checkpoints over time

# Write Ahead Log
wal_level = replica                     # For replication and point-in-time recovery
wal_buffers = 16MB                      # Size of WAL buffers
max_wal_senders = 0                     # Disable replication

# Query Planning
random_page_cost = 1.1                  # SSD storage
effective_io_concurrency = 200          # For SSDs
default_statistics_target = 100         # Better query planning

# Connection Settings
max_connections = 100                   # Maximum number of connections
superuser_reserved_connections = 3      # Reserved connections for superuser
shared_preload_libraries = 'pg_stat_statements'  # For query statistics

# Logging
log_min_duration_statement = 1000       # Log queries running longer than 1s
log_checkpoints = on                    # Log checkpoints
log_connections = on                    # Log connections
log_disconnections = on                 # Log disconnections
log_lock_waits = on                     # Log lock waits
log_temp_files = 0                      # Log all temp file usage
log_autovacuum_min_duration = 0         # Log all autovacuum activity
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '  # Log format

# Autovacuum
autovacuum = on                         # Enable autovacuum
autovacuum_max_workers = 3              # Number of autovacuum workers
autovacuum_naptime = 1min               # Time between autovacuum runs
autovacuum_vacuum_threshold = 50        # Minimum number of updates/deletes before vacuum
autovacuum_analyze_threshold = 50       # Minimum number of updates/deletes before analyze
autovacuum_vacuum_scale_factor = 0.2    # Fraction of table size before vacuum
autovacuum_analyze_scale_factor = 0.1   # Fraction of table size before analyze
autovacuum_vacuum_cost_delay = 20ms     # Cost-based vacuum delay
autovacuum_vacuum_cost_limit = 200      # Vacuum cost limit for autovacuum

# Performance Tuning
synchronous_commit = off                # Disable synchronous commit for better performance
fsync = on                              # Ensure data is written to disk
full_page_writes = on                   # Ensure crash recovery

# Statement Behavior
search_path = '"$user", public'         # Schema search path
